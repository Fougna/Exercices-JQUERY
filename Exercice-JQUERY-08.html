<!-- Exercice n°8 (Conçu par Laurence Doe)

Créez un programme pour implémenter une calculatrice qui permettra d'effectuer les opérations suivantes :
- Addition
- Soustraction
- Multiplication
- Division
- Pourcentage

Il faudra également ajouter les touches suivantes :
- AC (pour effacer la saisie du champ input)
- +/- (pour changer l'opérateur d'un chiffre en cours de saisie)
- , ou . (pour les chiffres à virgule)
- = (pour l'affichage du résultat des différentes opérations)

Vous disposez des ressources suivantes :
- une image d'arrière-plan dans le dossier image "img" (usage facultatif)
- un visuel pour vous inspirer sur la disposition des touches
- installation de Bootstrap déjà effectuée pour un meilleur résultat final -->

  <div class="container">
    <div id="calculator">
      <h2>La calculatrice de Seb</h2>
      <input id="ecran" type="text">
      <div id="row-1">
        <button id="clear">C</button>
        <button class="operator" id="plusmoins">+/-</button>
        <button class="operator" id="pourcentage">%</button>
        <button class="operator" id="division">/</button>
      </div>
      <div id="row-2">
        <button class="operator" id="sept">7</button>
        <button class="operator" id="huit">8</button>
        <button class="operator" id="neuf">9</button>
        <button class="operator" class="operator" id="multiplication">*</button>
      </div>
      <div id="row-3">
        <button class="operator" id="quatre">4</button>
        <button class="operator" id="cinq">5</button>
        <button class="operator" id="six">6</button>
        <button class="operator" id="soustraction">-</button>
      </div>
      <div id="row-4">
        <button class="operator" id="un">1</button>
        <button class="operator" id="deux">2</button>
        <button class="operator" id="trois">3</button>
        <button class="operator" id="addition">+</button>
      </div>
      <div id="row-5">
        <button class="operator" id="zero">0</button>
        <button class="operator" id="decimal">,</button>
        <button class="operator" id="egal">=</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
